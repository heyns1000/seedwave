<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Failed ❌</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .icon {
            font-size: 4rem;
            color: #F87171; /* Red-400 */
            margin-bottom: 1.5rem;
        }
        .button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            background-color: #4F46E5; /* Indigo-600 */
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.2s ease-in-out;
        }
        .button:hover {
            background-color: #4338CA; /* Indigo-700 */
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">⚠️</div>
        <h1 class="text-3xl font-extrabold text-gray-800 mb-3">Subscription Failed</h1>
        <p class="text-gray-600 mb-6">
            There was an issue processing your subscription. Your payment could not be completed.
            Please try again or contact support if the problem persists.
        </p>
        <a href="/products.html" class="button">Try Again</a>
    </div>
</body>
</html>
