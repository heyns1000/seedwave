                console.error("Error logging out:", error);
                window.showMessageBox("Error logging out.", "error");
            }

        // --- Xero Integration Constants ---
        const XERO_CLIENT_ID = '81B3573D453040508996432C5DAD565B'; // CORRECTED Client ID
        const XERO_CLIENT_SECRET = 'FIaJGmsaCcKR3Z8kWxPnQd04EhYy6_bImPmoitQDP1U6Smaq'; // NEW CORRECTED Client Secret
        const XERO_REDIRECT_URI = 'https://seedwave.faa.zone/admin_panel_xero.html'; // Your live URL
        const XERO_SCOPE = 'openid profile email accounting.transactions accounting.reports offline_access'; // Scopes needed

        // --- Firestore Paths for Xero Tokens ---
        const XERO_TOKENS_DOC_PATH = (userId) => `artifacts/${appId}/users/${userId}/xeroTokens/xero_oauth`;

        let xeroTokens = null; // Store Xero tokens for the session
        let xeroConnectionStatus = 'Disconnected';

        // Function to initiate Xero OAuth flow - Made globally accessible
        window.initiateXeroOAuth = function() {
            if (!currentUser) {
                window.showMessageBox("Please ensure you are authenticated with Firebase first.", "error");
                return;
            }

            const authUrl = `https://login.xero.com/identity/connect/authorize?` +
                            `response_type=code&` +
                            `client_id=${XERO_CLIENT_ID}&` +
                            `redirect_uri=${encodeURIComponent(XERO_REDIRECT_URI)}&` +
                            `scope=${encodeURIComponent(XERO_SCOPE)}&` +
                            `state=${currentUser.uid}`; // Use Firebase UID as state for security

            window.location.href = authUrl;
        };

        // Function to exchange authorization code for tokens - Made globally accessible
        window.exchangeCodeForTokens = async function(code, state) {
            if (!currentUser || currentUser.uid !== state) {
                window.showMessageBox("Security error: State mismatch or no user. Aborting token exchange.", "error");
                console.error("State mismatch or no user during token exchange.");
                return;
            }

            try {
                const response = await fetch('https://identity.xero.com/connect/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(`${XERO_CLIENT_ID}:${XERO_CLIENT_SECRET}`)
                    },
                    body: new URLSearchParams({
                        'grant_type': 'authorization_code',
                        'code': code,
                        'redirect_uri': XERO_REDIRECT_URI
                    }).toString()
                });

                const data = await response.json();

                if (response.ok) {
                    xeroTokens = data;
                    xeroConnectionStatus = 'Connected';
                    await window.saveXeroTokens(currentUser.uid, data);
                    window.showMessageBox("Xero connected successfully!");
                    window.loadContent('xero-integration'); // Refresh Xero section
                } else {
                    window.showMessageBox(`Failed to connect to Xero: ${data.error_description || data.error}`, "error");
                    console.error("Xero token exchange failed:", data);
                }
            } catch (error) {
                window.showMessageBox("Error during Xero token exchange.", "error");
                console.error("Error during Xero token exchange:", error);
            }
        }

        // Function to refresh Xero access token - Made globally accessible
        window.refreshXeroAccessToken = async function() {
            if (!xeroTokens || !xeroTokens.refresh_token) {
                window.showMessageBox("No refresh token available to refresh Xero access.", "error");
                return false;
            }

            try {
                const response = await fetch('https://identity.xero.com/connect/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(`${XERO_CLIENT_ID}:${XERO_CLIENT_SECRET}`)
                    },
                    body: new URLSearchParams({
                        'grant_type': 'refresh_token',
                        'refresh_token': xeroTokens.refresh_token,
                        'client_id': XERO_CLIENT_ID,
                        'scope': XERO_SCOPE // Must include original scopes
                    }).toString()
                });

                const data = await response.json();

                if (response.ok) {
                    xeroTokens.access_token = data.access_token;
                    xeroTokens.expires_in = data.expires_in;
                    xeroTokens.refresh_token = data.refresh_token || xeroTokens.refresh_token; // Refresh token might not change
                    await window.saveXeroTokens(currentUser.uid, xeroTokens); // Save updated tokens
                    console.log("Xero access token refreshed successfully.");
                    return true;
                } else {
                    console.error("Failed to refresh Xero access token:", data);
                    window.showMessageBox("Failed to refresh Xero connection. Please re-connect.", "error");
                    xeroConnectionStatus = 'Disconnected';
                    xeroTokens = null; // Invalidate tokens on refresh failure
                    return false;
                }
            } catch (error) {
                console.error("Error refreshing Xero access token:", error);
                window.showMessageBox("Error refreshing Xero connection.", "error");
                xeroConnectionStatus = 'Disconnected';
                xeroTokens = null;
                return false;
            }
        }

        // Function to save Xero tokens to Firestore - Made globally accessible
        window.saveXeroTokens = async function(userId, tokens) {
            try {
                await setDoc(doc(db, XERO_TOKENS_DOC_PATH(userId)), tokens);
                console.log("Xero tokens saved to Firestore.");
            } catch (error) {
                console.error("Error saving Xero tokens to Firestore:", error);
                window.showMessageBox("Error saving Xero tokens. Check console.", "error");
            }
        }

        // Function to load Xero tokens from Firestore - Made globally accessible
        window.loadXeroTokens = async function(userId) {
            try {
                const docRef = doc(db, XERO_TOKENS_DOC_PATH(userId));
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    xeroTokens = docSnap.data();
                    xeroConnectionStatus = 'Connected';
                    console.log("Xero tokens loaded from Firestore.");
                    // Check if token is expired or about to expire
                    const expiryTime = (xeroTokens.auth_event_timestamp || 0) + (xeroTokens.expires_in * 1000);
                    if (Date.now() >= expiryTime - (60 * 1000)) { // Refresh if less than 1 minute to expiry
                        console.log("Xero access token near expiry, attempting refresh...");
                        await window.refreshXeroAccessToken();
                    }
                    return true;
                } else {
                    console.log("No Xero tokens found in Firestore.");
                    xeroConnectionStatus = 'Disconnected';
                    xeroTokens = null;
                    return false;
                }
            } catch (error) {
                console.error("Error loading Xero tokens from Firestore:", error);
                window.showMessageBox("Error loading Xero tokens. Check console.", "error");
                xeroConnectionStatus = 'Disconnected';
                xeroTokens = null;
                return false;
            }
        }

        // Function to fetch Xero invoices (example API call) - Made globally accessible
        window.fetchXeroInvoices = async function() {
            if (!xeroTokens || !xeroTokens.access_token) {
                window.showMessageBox("Not connected to Xero or access token missing.", "error");
                return [];
            }

            // Ensure we have the current tenant ID (connection specific)
            const tenantId = xeroTokens.connections?.[0]?.tenantId;
            if (!tenantId) {
                window.showMessageBox("No Xero tenant found. Please reconnect to Xero.", "error");
                return [];
            }

            try {
                const response = await fetch(`https://api.xero.com/api.xro/2.0/Invoices`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${xeroTokens.access_token}`,
                        'Xero-Tenant-Id': tenantId,
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log("Xero Invoices:", data.Invoices);
                    return data.Invoices;
                } else if (response.status === 401) { // Unauthorized, token might be expired
                    window.showMessageBox("Xero token expired. Attempting to refresh...", "error");
                    const refreshed = await window.refreshXeroAccessToken();
                    if (refreshed) {
                        return await window.fetchXeroInvoices(); // Retry after refresh
                    } else {
                        return [];
                    }
                } else {
                    const errorData = await response.json();
                    console.error("Error fetching Xero invoices:", errorData);
                    window.showMessageBox(`Error fetching Xero invoices: ${errorData.Message || 'Unknown error'}`, "error");

            } catch (error) {

                window.showMessageBox("Network error or issue fetching Xero invoices.", "error");

            }
        }

                    content = `<h3 class="text-xl font-semibold text-gray-700 mb-4">User Management</h3><p>Manage your users here.</p>`;
                    break;
                case 'orders':
                    content = `<h3 class="text-xl font-semibold text-gray-700 mb-4">Order Management</h3><p>View and process orders.</p>`;
                    break;
                case 'products':
                    content = `<h3 class="text-xl font-semibold text-gray-700 mb-4">Product Catalog</h3><p>Manage your products.</p>`;
                    break;
                case 'reports':
                    content = `<h3 class="text-xl font-semibold text-gray-700 mb-4">Reports & Analytics</h3><p>Generate various reports.</p>`;
                    break;
                case 'settings':
                    content = `<h3 class="text-xl font-semibold text-gray-700 mb-4">Settings</h3><p>Adjust application settings.</p>`;
                    break;
                case 'xero-integration':
                    // Check Xero connection status and load data
                    if (currentUser) {
                        await window.loadXeroTokens(currentUser.uid); // Load latest tokens before rendering
                    }

                    let xeroDataHtml = '';
                    if (xeroConnectionStatus === 'Connected' && xeroTokens) {
                        xeroDataHtml = `
                            <p class="text-lg text-green-600 mb-4">✅ Connected to Xero!</p>
                            <div class="flex space-x-4 mt-4">
                                <button id="fetch-invoices-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200">Fetch Recent Invoices</button>
                                <button id="fetch-contacts-btn" class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition duration-200">Fetch Recent Contacts</button>
                            </div>
                            <div id="xero-data-display" class="mt-4 p-4 bg-gray-50 rounded-lg border border-gray-200">
                                <p class="text-gray-600">Click a button above to fetch Xero data.</p>
                            </div>
                        `;
                    } else {
                        xeroDataHtml = `
                            <p class="text-lg text-red-600 mb-4">❌ Not connected to Xero.</p>
                            <button id="connect-xero-btn" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition duration-200">
                                Connect to Xero
                            </button>
                        `;
                    }

                    content = `
                        <h3 class="text-xl font-semibold text-gray-700 mb-4">Xero Integration</h3>
                        <div class="p-6 bg-white rounded-lg shadow">
                            ${xeroDataHtml}
                        </div>
                    `;
                    break;
                default:
                    content = `<h3 class="text-xl font-semibold text-gray-700 mb-4">Page Not Found</h3><p>The requested page does not exist.</p>`;
            }
            mainContentDiv.innerHTML = content;

            // Add event listeners after content is loaded
            if (page === 'xero-integration') {
                if (xeroConnectionStatus === 'Connected') {
                    document.getElementById('fetch-invoices-btn').onclick = async () => {
                        const invoices = await window.fetchXeroInvoices();
                        const dataDisplayDiv = document.getElementById('xero-data-display');
                        if (invoices && invoices.length > 0) {
                            let listHtml = '<h4 class="font-semibold mt-4 mb-2">Recent Invoices:</h4><ul class="list-disc list-inside space-y-1">';
                            invoices.forEach(invoice => {
                                listHtml += `<li class="text-gray-700">Invoice #${invoice.InvoiceNumber || 'N/A'} - Contact: ${invoice.Contact.Name} - Total: ${invoice.Total} ${invoice.CurrencyCode} - Status: ${invoice.Status}</li>`;
                            });
                            listHtml += '</ul>';
                            dataDisplayDiv.innerHTML = listHtml;
                        } else {
                            dataDisplayDiv.innerHTML = '<p class="text-gray-600">No invoices found or failed to fetch.</p>';
                        }
                    };

                    document.getElementById('fetch-contacts-btn').onclick = async () => {
                        const contacts = await window.fetchXeroContacts();
                        const dataDisplayDiv = document.getElementById('xero-data-display');
                        if (contacts && contacts.length > 0) {
                            let listHtml = '<h4 class="font-semibold mt-4 mb-2">Recent Contacts:</h4><ul class="list-disc list-inside space-y-1">';
                            contacts.forEach(contact => {
                                listHtml += `<li class="text-gray-700">Name: ${contact.Name} - Email: ${contact.EmailAddress || 'N/A'} - Status: ${contact.ContactStatus}</li>`;
                            });
                            listHtml += '</ul>';
                            dataDisplayDiv.innerHTML = listHtml;
                        } else {
                            dataDisplayDiv.innerHTML = '<p class="text-gray-600">No contacts found or failed to fetch.</p>';
                        }
                    };

                } else {
                    const connectBtn = document.getElementById('connect-xero-btn');
                    if (connectBtn) {
                        connectBtn.onclick = window.initiateXeroOAuth;
                    }
                }
            }
        };

        // Handle Xero OAuth callback on page load
        window.addEventListener('load', async () => {
            console.log("Window loaded event fired."); // Added for debugging
            await window.firebaseAuth(); // Authenticate Firebase user on load

            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');

            if (code && state) {
                console.log("Xero OAuth callback detected. Code:", code, "State:", state);
                await window.exchangeCodeForTokens(code, state);
                // Clear URL parameters to prevent re-processing on refresh
                const newUrl = new URL(window.location.origin + window.location.pathname);
                window.history.replaceState({}, document.title, newUrl.href);
            } else if (error) {
                window.showMessageBox(`Xero OAuth Error: ${error}`, "error");
                console.error("Xero OAuth Error:", error);
                window.loadContent('dashboard'); // Still load content on error
            } else {
                // Load default content if no OAuth redirect, or if it's the initial page load
                window.loadContent('dashboard');
            }
        });
    </script>
</body>
</html>
