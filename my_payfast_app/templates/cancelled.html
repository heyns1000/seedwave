<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link 
href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" 
rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-red-50 to-rose-200 min-h-screen flex items-center 
justify-center p-4">
    <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-md w-full text-center 
border-t-8 border-rose-600">
        <svg class="mx-auto h-24 w-24 text-rose-500 mb-6" fill="none" viewBox="0 0 24 
24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 
14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <h1 class="text-4xl font-extrabold text-gray-900 mb-4 tracking-tight">
            Payment <span class="text-rose-600">Cancelled</span>
        </h1>
        <p class="text-lg text-gray-700 mb-8 leading-relaxed">
            Your payment was cancelled. You can try again or contact support if you have 
any questions.
        </p>
        <a href="/" class="inline-block bg-rose-600 hover:bg-rose-700 text-white 
font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out 
transform hover:scale-105">
            Try Again
        </a>
    </div>
</body>
</html>
